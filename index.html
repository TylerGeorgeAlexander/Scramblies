<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramblies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> <!-- FontAwesome -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="./assets/Logo.png" alt="Scramblies Logo">
        </div>
        <div id="game">
            <h1>Scramblies</h1>
            <div id="theme">Theme: <span></span></div>
            <div id="letters"></div>
            <div class="input-group">
                <input type="text" id="guess" placeholder="Your guess..." aria-label="Your guess" />
                <button id="backspace" aria-label="Delete last letter"><i class="fas fa-trash-alt"></i></button>
            </div>
            <button id="submitGuess">Submit Guess</button>
            <div id="guesses"></div>
            <div id="guessCount">Guesses Attempted: <span>0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
