<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramblies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game">
        <img src="Logo.png" alt="Scramblies Logo" id="logo" /> <!-- Logo added here -->
        <h1>Scramblies</h1>
        <div id="theme">Theme: <span></span></div>
        <div id="letters"></div>
        <input type="text" id="guess" placeholder="Your guess..." />
        <button id="backspace">Backspace</button>
        <button id="submitGuess">Submit Guess</button>
        <div id="guesses"></div>
        <div id="guessCount">Guesses Attempted: <span>0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
